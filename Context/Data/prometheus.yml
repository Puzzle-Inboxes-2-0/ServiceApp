global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'golang-backend'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'golang-backend'
          environment: 'development'
    
    metrics_path: '/metrics'
    scrape_interval: 5s

